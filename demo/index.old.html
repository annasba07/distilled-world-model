<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight World Model - Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .game-area {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .canvas-container {
            flex: 1;
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        canvas {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            flex: 0 0 250px;
        }
        
        .prompt-section {
            margin-bottom: 20px;
        }
        
        .prompt-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .generate-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .keyboard-controls {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .keyboard-controls h3 {
            margin-bottom: 10px;
            color: #555;
        }
        
        .key-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        
        .key {
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .key:nth-child(1), .key:nth-child(3), .key:nth-child(7), .key:nth-child(9) {
            visibility: hidden;
        }
        
        .key.active {
            background: #667eea;
            color: white;
            transform: scale(0.95);
        }
        
        .stats {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #555;
        }
        
        .stat-value {
            font-weight: bold;
            color: #333;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading-text {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Lightweight World Model</h1>
        
        <div class="game-area">
            <div class="canvas-container">
                <canvas id="gameCanvas" width="256" height="256"></canvas>
                <div id="loadingOverlay" class="loading-overlay hidden">
                    <div class="loading-text">Generating world...</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="prompt-section">
                    <input type="text" 
                           id="promptInput" 
                           class="prompt-input" 
                           placeholder="Describe your world (e.g., 'forest with a lake')"
                           value="2D platformer with grass and clouds">
                    <button id="generateBtn" class="generate-btn">Generate World</button>
                </div>
                
                <div class="keyboard-controls">
                    <h3>Controls (WASD)</h3>
                    <div class="key-grid">
                        <div class="key"></div>
                        <div class="key" data-key="w">W ‚Üë</div>
                        <div class="key"></div>
                        <div class="key" data-key="a">A ‚Üê</div>
                        <div class="key" data-key="s">S ‚Üì</div>
                        <div class="key" data-key="d">D ‚Üí</div>
                        <div class="key"></div>
                        <div class="key" data-key=" ">SPACE</div>
                        <div class="key"></div>
                    </div>
                </div>
                
                <div class="stats">
                    <h3>Performance</h3>
                    <div class="stat-item">
                        <span>FPS:</span>
                        <span class="stat-value" id="fpsValue">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Frames Generated:</span>
                        <span class="stat-value" id="framesValue">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Session ID:</span>
                        <span class="stat-value" id="sessionValue">-</span>
                    </div>
                    <div class="stat-item">
                        <span>Status:</span>
                        <span class="stat-value" id="statusValue">Disconnected</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        let ws = null;
        let sessionId = null;
        let isGenerating = false;
        
        const actionMap = {
            'w': 0,  // Up
            's': 1,  // Down
            'a': 2,  // Left
            'd': 3,  // Right
            ' ': 4   // Jump/Action
        };
        
        const pressedKeys = new Set();
        
        async function createSession() {
            try {
                loadingOverlay.classList.remove('hidden');
                isGenerating = true;
                
                const response = await fetch(`${API_URL}/session/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: promptInput.value || null
                    })
                });
                
                const data = await response.json();
                sessionId = data.session_id;
                
                document.getElementById('sessionValue').textContent = sessionId.substring(0, 8) + '...';
                
                displayFrame(data.initial_frame);
                
                connectWebSocket();
                
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Failed to create session. Make sure the server is running.');
            } finally {
                loadingOverlay.classList.add('hidden');
                isGenerating = false;
            }
        }
        
        function connectWebSocket() {
            if (ws) {
                ws.close();
            }
            
            ws = new WebSocket(`ws://localhost:8000/ws/${sessionId}`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('statusValue').textContent = 'Connected';
                document.getElementById('statusValue').style.color = '#4CAF50';
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'frame') {
                    displayFrame(message.data);
                    updateStats(message.metrics, message.frame_number);
                } else if (message.type === 'reset') {
                    displayFrame(message.data);
                    document.getElementById('framesValue').textContent = '1';
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('statusValue').textContent = 'Error';
                document.getElementById('statusValue').style.color = '#f44336';
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('statusValue').textContent = 'Disconnected';
                document.getElementById('statusValue').style.color = '#ff9800';
            };
        }
        
        function displayFrame(base64Frame) {
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = 'data:image/png;base64,' + base64Frame;
        }
        
        function updateStats(metrics, frameNumber) {
            if (metrics && metrics.fps) {
                document.getElementById('fpsValue').textContent = metrics.fps.toFixed(1);
            }
            if (frameNumber) {
                document.getElementById('framesValue').textContent = frameNumber;
            }
        }
        
        function sendAction(action) {
            if (ws && ws.readyState === WebSocket.OPEN && !isGenerating) {
                ws.send(JSON.stringify({
                    type: 'action',
                    action: action
                }));
            }
        }
        
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            
            if (actionMap.hasOwnProperty(key) && !pressedKeys.has(key)) {
                pressedKeys.add(key);
                sendAction(actionMap[key]);
                
                const keyElement = document.querySelector(`[data-key="${key}"]`);
                if (keyElement) {
                    keyElement.classList.add('active');
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            pressedKeys.delete(key);
            
            const keyElement = document.querySelector(`[data-key="${key}"]`);
            if (keyElement) {
                keyElement.classList.remove('active');
            }
        });
        
        generateBtn.addEventListener('click', createSession);
        
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createSession();
            }
        });
        
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
